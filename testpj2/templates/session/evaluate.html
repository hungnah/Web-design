<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>セッション評価</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .rating-container {
      max-width: 600px;
      margin: 80px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      padding: 40px;
      text-align: center;
    }

    .rating-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .rating-buttons button {
      width: 48px;
      height: 48px;
      margin: 5px;
      border-radius: 50%;
      font-weight: bold;
      border: none;
      background-color: #e9ecef;
      transition: all 0.2s ease-in-out;
    }

    .rating-buttons button:hover {
      background-color: #007bff;
      color: white;
    }

    .rating-buttons button.selected {
      background-color: #007bff;
      color: white;
      transform: scale(1.1);
    }

    .form-control {
      margin-top: 20px;
    }

    .submit-btn {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="rating-container">
  <div class="rating-title">パートナーに対する満足度を評価してください</div>
  
  <form method="post" action="/session/submit_evaluation/">
    {% csrf_token %}
    <input type="hidden" name="score" id="score" value="">
    <input type="hidden" name="partner_id" value="{{ partner_id }}">
    <input type="hidden" name="post_id" value="{{ post_id }}">

    <div class="rating-buttons d-flex justify-content-center flex-wrap">
    <!-- 1〜5 -->
    <div class="d-flex justify-content-center mb-2 flex-wrap">
        {% for i in score_range %}
        {% if i <= 5 %}
            <button type="button" class="rating-btn btn btn-light" data-score="{{ i }}">{{ i }}</button>
        {% endif %}
        {% endfor %}
    </div>

    <!-- 6〜10 -->
    <div class="d-flex justify-content-center flex-wrap">
        {% for i in score_range %}
        {% if i > 5 %}
            <button type="button" class="rating-btn btn btn-light" data-score="{{ i }}">{{ i }}</button>
        {% endif %}
        {% endfor %}
    </div>
    </div>

    <textarea class="form-control" name="comment" rows="4" placeholder="コメントがあればご記入ください（任意）"></textarea>
    <button type="submit" class="btn btn-primary submit-btn">評価を送信</button>
  </form>
</div>

<script>
  const ratingButtons = document.querySelectorAll('.rating-btn');
  const scoreInput = document.getElementById('score');

  ratingButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      ratingButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      scoreInput.value = btn.textContent;
    });
  });
</script>

</body>
</html>
