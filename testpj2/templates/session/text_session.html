{% extends 'base_timer.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Phiên học văn bản</h5>
          <span class="badge bg-info">Bước {{ step }}</span>
        </div>
        <div class="card-body">
          <h6 class="text-muted mb-3">{{ content_title }}</h6>
          {% if content_text %}
            <div class="p-3 border rounded bg-light" style="white-space: pre-wrap;">{{ content_text }}</div>
          {% else %}
            <div class="alert alert-warning">Chưa có nội dung cho bước này.</div>
          {% endif %}
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a href="/auth/dashboard/" class="btn btn-outline-secondary">Thoát</a>
          <a href="{{ next_url }}" class="btn btn-primary">{{ next_label }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
