{% extends 'base_timer.html' %}
{% load static %}

{% block title %}Lesson1: Asking about names - 名前を尋ねる{% endblock %}

{% block body_class %}enable-timer{% endblock %}

{% block style %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e5ddd5;
    margin: 0;
    padding: 20px;
  }

  .chat-container {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .message-row {
    display: flex;
    align-items: flex-start;
  }

  .message-row.right {
    flex-direction: row-reverse;
  }

  .icon {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #ccc;
    overflow: hidden;
    margin: 0 10px;
  }

  .icon img {
    width: 90%;
    height: 100%;
    object-fit: cover;
  }

  .message-content {
    max-width: 70%;
  }

  .name {
    font-size: 20px;
    margin-bottom: 5px;
    color: #555;
  }

  .bubble {
    background-color: #d0ebff; /* ← 水色（相手） */
    font-size: 20px;
    padding: 10px;
    border-radius: 10px;
    position: relative;
  }

  .message-row.right .bubble {
    background-color: #ffd59e; /* ← オレンジ（自分） */
  }

  .message-row.right .message-content {
    text-align: right;
  }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">

  <!-- 相手のメッセージ -->
  <div class="message-row">
    <div class="icon">
      <img src="{% static 'images/session/teacher.png' %}" alt="相手アイコン">
    </div>
    <div class="message-content">
      <div class="name">田中</div>
      <div class="bubble">こんにちは！元気？</div>
    </div>
  </div>

  <!-- 自分のメッセージ -->
  <div class="message-row right">
    <div class="icon">
      <img src="{% static 'images/session/student.png' %}" alt="自分アイコン">
    </div>
    <div class="message-content">
      <div class="name">私</div>
      <div class="bubble">うん、元気だよ！そっちは？</div>
    </div>
  </div>

  <!-- 相手のメッセージ -->
  <div class="message-row">
    <div class="icon">
      <img src="{% static 'images/session/teacher.png' %}" alt="相手アイコン">
    </div>
    <div class="message-content">
      <div class="name">田中</div>
      <div class="bubble">忙しいけど、なんとかやってるよ。</div>
    </div>
  </div>

</div>
{% endblock %}
